- name: "Plantain Energy Bites"
  cuisine: "Caribbean-African"
  meal_type: sweet_treat
  servings: 12
  prep_time: 15
  chill_time: 30
  
  health_benefits:
    - natural_energy
    - potassium_boost
    - fiber_rich
    - portable
  
  ingredients:
    - item: "ripe plantain"
      amount: 1
      unit: "medium"
      prep: "mashed"
    - item: "oats"
      amount: "3/4 cup"
      unit: "cup"
    - item: "almond butter"
      amount: "1/4 cup"
      unit: "cup"
    - item: "dates"
      amount: 4
      unit: "dates"
      prep: "pitted and chopped"
    - item: "cinnamon"
      amount: "1/2"
      unit: "tsp"
    - item: "vanilla extract"
      amount: "1/2"
      unit: "tsp"
    - item: "unsweetened coconut flakes"
      amount: "2"
      unit: "tbsp"
