  meal_type: sweet_treat
  servings: 10
  prep_time: 10
  
  health_benefits:
    - quick_energy
    - fiber_rich
    - naturally_sweet
    - no_bake
  
  ingredients:
    - item: "medjool dates"
      amount: 10
      unit: "dates"
      prep: "pitted"
    - item: "unsweetened coconut flakes"
      amount: "1/2 cup"
      unit: "cup"
    - item: "almonds"
      amount: "1/4 cup"
      unit: "cup"
    - item: "vanilla extract"
      amount: "1/2"
      unit: "tsp"
    - item: "cinnamon"
      amount: "1/4"
      unit: "tsp"
    - item: "sea salt"
      amount: "pinch"
      unit: "pinch"
