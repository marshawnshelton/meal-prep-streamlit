- name: "Sweet Potato Brownies"
  cuisine: "Soul Food Reinvented"
  meal_type: sweet_treat
  servings: 12
  prep_time: 15
  cook_time: 25
  
  health_benefits:
    - fiber_rich
    - antioxidant_boost
    - naturally_sweet
    - satisfying_chocolate
  
  ingredients:
    - item: "sweet potato"
      amount: "1 cup"
      unit: "cup"
      prep: "cooked and mashed"
    - item: "oat flour"
      amount: "1/2 cup"
      unit: "cup"
    - item: "cocoa powder"
      amount: "1/3 cup"
      unit: "cup"
      prep: "unsweetened"
    - item: "eggs"
      amount: 2
      unit: "whole"
    - item: "maple syrup"
      amount: "1/4 cup"
      unit: "cup"
    - item: "coconut oil"
      amount: "2"
      unit: "tbsp"
      prep: "melted"
    - item: "vanilla extract"
      amount: 1
      unit: "tsp"
    - item: "baking powder"
      amount: "1/2"
      unit: "tsp"
    - item: "cinnamon"
      amount: "1/2"
      unit: "tsp"
    - item: "sea salt"
      amount: "1/4"
      unit: "tsp"
  
  instructions:
    - "Preheat oven to 350°F, line 8x8 pan with parchment"
    - "Blend sweet potato, eggs, maple syrup, coconut oil, vanilla until smooth"
    - "Mix dry ingredients separately"
    - "Fold wet into dry until just combined"
    - "Pour into pan, bake 22-25 minutes until edges set"
    - "Cool completely before cutting into 12 squares"
  
  cultural_note: "Sweet potato's natural sweetness reduces need for added sugar"
  meal_prep_notes: "Bake Sunday, store in fridge up to 5 days or freeze"
  portion: "1 brownie = treat serving"

- name: "Banana Date Nice Cream"
  cuisine: "Caribbean-Inspired"
  meal_type: sweet_treat
  servings: 2
  prep_time: 5
  freeze_time: "2+ hours for bananas"
  
  health_benefits:
    - naturally_sweet
    - potassium_rich
    - no_added_sugar
    - creamy_satisfying
  
  ingredients:
    - item: "ripe bananas"
      amount: 2
      unit: "medium"
      prep: "frozen in chunks"
    - item: "medjool dates"
      amount: 2
      unit: "dates"
      prep: "pitted"
    - item: "almond milk"
      amount: "2-3"
      unit: "tbsp"
    - item: "vanilla extract"
      amount: "1/2"
      unit: "tsp"
    - item: "optional additions"
      amount: "varies"
      unit: "varies"
      prep: "cocoa powder, cinnamon, coconut"
  
  instructions:
    - "Add frozen banana chunks and dates to food processor"
    - "Blend, scraping sides frequently"
    - "Add almond milk 1 tbsp at a time if needed for consistency"
    - "Process until smooth and creamy, 3-5 minutes"
    - "Serve immediately for soft-serve texture"
    - "Or freeze 1-2 hours for firmer ice cream"
  
  flavor_variations:
    - "Chocolate: Add 1 tbsp cocoa powder"
    - "Tropical: Add 1/4 cup mango chunks"
    - "Nutty: Swirl in 1 tbsp almond butter"
    - "Spiced: Add cinnamon and nutmeg"
  
  cultural_note: "Caribbean tradition of frozen fruit treats"
  meal_prep_notes: "Keep frozen banana chunks in freezer for quick assembly"

