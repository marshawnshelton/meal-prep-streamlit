- name: "Turkey Piccata with Zucchini Noodles"
  cuisine: "Italian"
  meal_type: lunch_or_dinner
  servings: 2
  prep_time: 10
  cook_time: 15
  
  health_benefits:
    - high_protein
    - low_carb
    - anti_inflammatory
  
  ingredients:
    - item: "turkey cutlets"
      amount: 8
      unit: "oz"
      prep: "pounded thin"
    - item: "zucchini"
      amount: 3
      unit: "medium"
      prep: "spiralized"
    - item: "lemon"
      amount: 1
      unit: "whole"
      prep: "juice and zest"
    - item: "capers"
      amount: 2
      unit: "tbsp"
    - item: "garlic"
      amount: 3
      unit: "cloves"
      prep: "minced"
    - item: "olive oil"
      amount: 2
      unit: "tsp"
