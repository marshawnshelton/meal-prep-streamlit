- name: "Turkey Meatballs Marinara with Spaghetti Squash"
  cuisine: "Italian-American"
  meal_type: lunch_or_dinner
  servings: 2
  prep_time: 15
  cook_time: 30
  
  health_benefits:
    - high_protein
    - low_carb
    - family_friendly
  
  ingredients:
    - item: "ground turkey"
      amount: 8
      unit: "oz"
    - item: "egg"
      amount: 1
      unit: "whole"
    - item: "almond flour"
      amount: "2"
      unit: "tbsp"
    - item: "garlic"
      amount: 2
      unit: "cloves"
      prep: "minced"
    - item: "italian seasoning"
      amount: 1
      unit: "tsp"
    - item: "marinara sauce"
      amount: "1.5"
      unit: "cups"
      prep: "no added sugar"
    - item: "spaghetti squash"
      amount: 1
      unit: "medium"
    - item: "basil"
      amount: "1/4"
      unit: "cup"
      prep: "fresh"
  
  instructions:
