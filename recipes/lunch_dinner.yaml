- name: "Jerk Chicken Thigh Bowl"
  translation_from: "London Day 1 - Chicken thigh wrap"
  cuisine: "Caribbean-Soul"
  meal_type: lunch_or_dinner
  servings: 1
  prep_time: 10
  cook_time: 25
  
  health_benefits:
    - high_protein
    - anti_inflammatory_spices
    - fiber_rich
  
  ingredients:
    - item: "chicken thighs"
      amount: 4
      unit: "oz"
      prep: "boneless skinless"
    - item: "jerk seasoning"
      amount: 1
      unit: "tbsp"
      prep: "dry rub"
    - item: "quinoa"
      amount: "1/2 cup"
      unit: "cup"
      prep: "cooked"
    - item: "spinach"
      amount: "1 cup"
      unit: "cup"
      prep: "fresh"
    - item: "cucumber"
      amount: "1/3 cup"
      unit: "cup"
      prep: "diced"
    - item: "olive oil"
      amount: 1
      unit: "tsp"
    - item: "lime"
      amount: "1/2"
      unit: "lime"
      prep: "juice"
  
  instructions:
    - "Rub chicken thighs with jerk seasoning, let sit 10 minutes"
    - "Heat skillet over medium-high, add olive oil"
    - "Sear chicken 6-7 minutes per side until cooked through"
    - "Let rest 5 minutes, slice"
    - "Serve over quinoa with spinach and cucumber"
    - "Squeeze lime over everything"
  
  cultural_note: "Jerk seasoning (allspice, scotch bonnet, thyme) is naturally anti-inflammatory"
  meal_prep_notes: "Batch cook chicken and quinoa Sunday, assemble fresh daily"
  store_efficiency: "Chicken from Costco bulk, jerk seasoning from Whole Foods"

- name: "Senegalese Yassa-Style Catfish"
  translation_from: "London Day 3 & 5 - Cajun catfish"
  cuisine: "West African"
  meal_type: dinner
  servings: 1
  prep_time: 15
  cook_time: 20
  
  health_benefits:
    - omega_3
    - anti_inflammatory
    - probiotic_rich
  
  ingredients:
    - item: "catfish fillet"
      amount: 4
      unit: "oz"
    - item: "onions"
      amount: "1/2 cup"
      unit: "cup"
      prep: "thinly sliced"
    - item: "lemon juice"
      amount: 2
      unit: "tbsp"
    - item: "garlic"
      amount: 2
      unit: "cloves"
      prep: "minced"
    - item: "olive oil"
      amount: 1
      unit: "tsp"
    - item: "dijon mustard"
      amount: "1/2"
      unit: "tsp"
      prep: "use coconut aminos if avoiding mustard"
    - item: "collard greens"
      amount: "3/4 cup"
      unit: "cup"
      prep: "cooked"
    - item: "quinoa"
      amount: "1/2 cup"
      unit: "cup"
      prep: "cooked"
  
  instructions:
    - "Marinate catfish in lemon juice, half the onions, garlic for 30 min"
    - "Heat olive oil in pan, sauté remaining onions until caramelized"
    - "Remove fish from marinade, pat dry"
    - "Sear fish 4-5 minutes per side"
    - "Add marinade and caramelized onions to pan, simmer 2 minutes"
    - "Serve over quinoa with collard greens"
  
  cultural_note: "Yassa is traditionally Senegalese - lemon-onion marinade transforms any fish"
  meal_prep_notes: "Marinate fish night before, quick cook day of"
  modifications: "Can substitute with any white fish - barramundi, whiting"

