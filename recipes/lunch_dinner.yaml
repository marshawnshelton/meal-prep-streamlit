        amount: "1/2"
        unit: "medium"
        prep: "diced"
      - item: "garlic"
        amount: 3
        unit: "cloves"
        prep: "minced"
      - item: "ginger"
        amount: "1 inch"
        unit: "piece"
        prep: "grated"
      - item: "berbere spice"
        amount: 1
        unit: "tbsp"
      - item: "tomato paste"
        amount: 2
        unit: "tbsp"
      - item: "olive oil"
        amount: 1
        unit: "tbsp"
    greens:
      - item: "collard greens"
        amount: "1.5 cups"
        unit: "cups"
        prep: "chopped"
      - item: "olive oil"
        amount: 1
        unit: "tsp"
    flatbread:
      - item: "oat flour"
        amount: "1/2 cup"
        unit: "cup"
      - item: "water"
        amount: "1/3 cup"
        unit: "cup"
      - item: "baking powder"
        amount: "1/4"
