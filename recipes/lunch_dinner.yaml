- name: "Ethiopian-Style Lentil Bowl with Oat Flatbread"
  translation_from: "London Day 6 - Ethiopian lentils with collard greens and flatbread"
  cuisine: "Ethiopian-Soul"
  meal_type: dinner
  servings: 2
  prep_time: 10
  cook_time: 30
  
