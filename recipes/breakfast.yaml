- name: "Sweet Potato Sunrise Hash"
  translation_from: "London Day 5 - Sweet potato with eggs and spinach"
  cuisine: "African American Soul"
  meal_type: breakfast
  servings: 1
  prep_time: 10
  cook_time: 15
  
  health_benefits:
    - muscle_recovery
    - fiber_rich
    - anti_inflammatory
    - energy_sustaining
  
  ingredients:
    - item: "sweet potato"
      amount: "1/2 cup"
      unit: "cup"
      prep: "diced small"
    - item: "eggs"
      amount: 2
      unit: "whole"
    - item: "egg whites"
      amount: 2
      unit: "whites"
    - item: "spinach"
      amount: "1/2 cup"
      unit: "cup"
      prep: "fresh"
    - item: "olive oil"
      amount: 1
      unit: "tsp"
    - item: "smoked paprika"
      amount: "1/4"
      unit: "tsp"
    - item: "onion powder"
      amount: "1/4"
      unit: "tsp"
  
  instructions:
    - "Heat olive oil in skillet over medium heat"
    - "Sauté diced sweet potato for 8-10 minutes until tender"
    - "Add spinach and wilt for 1 minute"
    - "Push vegetables to side, scramble eggs and whites"
    - "Season with smoked paprika and onion powder"
    - "Combine and serve"
  
  meal_prep_notes: "Can batch roast sweet potatoes on Sunday for quick assembly"
  store_efficiency: "Sweet potatoes from Pete's, eggs from Costco"

- name: "Berbere Spiced Oatmeal Bowl"
  translation_from: "London Day 1 - Oats with almond milk, cinnamon, blueberries, flaxseed"
  cuisine: "Ethiopian-Soul Fusion"
  meal_type: breakfast
  servings: 1
  prep_time: 5
  cook_time: 10
  
  health_benefits:
    - fiber_powerhouse
    - anti_inflammatory
    - heart_healthy
    - sustained_energy
  
  ingredients:
    - item: "steel cut oats"
      amount: "1/2 cup"
      unit: "cup"
      prep: "dry"
    - item: "almond milk"
      amount: "1 cup"
      unit: "cup"
    - item: "berbere spice"
      amount: "1/8"
      unit: "tsp"
      prep: "or cinnamon for sweeter version"
    - item: "blueberries"
      amount: "1/4 cup"
      unit: "cup"
      prep: "fresh or frozen"
    - item: "flaxseed"
      amount: 1
      unit: "tbsp"
      prep: "ground"
    - item: "honey"
      amount: "1/2"
      unit: "tsp"
      prep: "optional"
  
  instructions:
    - "Bring almond milk to simmer"
    - "Add oats and cook 7-10 minutes, stirring occasionally"
    - "Stir in berbere spice (start light, Ethiopian berbere is warming not hot)"
    - "Top with blueberries and flaxseed"
    - "Drizzle with honey if desired"
  
  cultural_note: "Berbere brings Ethiopian warmth to classic oatmeal. Start with small amount - flavor blooms"
  meal_prep_notes: "Cook large batch Sunday, portion into containers, reheat with splash of almond milk"

- name: "Jollof-Style Savory Grits"
  translation_from: "London savory breakfast concept"
  cuisine: "West African-Southern Fusion"
  meal_type: breakfast
  servings: 1
  prep_time: 5
  cook_time: 15
  
  health_benefits:
    - protein_rich
    - energy_sustaining
    - savory_satisfaction
  
  ingredients:
    - item: "stone ground grits"
      amount: "1/3 cup"
      unit: "cup"
      prep: "dry"
    - item: "water"
      amount: "1 cup"
      unit: "cup"
    - item: "tomato paste"
      amount: "1/2"
      unit: "tbsp"
    - item: "ground turkey"
      amount: "2 oz"
      unit: "oz"
      prep: "cooked and seasoned"
    - item: "spinach"
      amount: "1/2 cup"
      unit: "cup"
    - item: "onion powder"
      amount: "1/4"
      unit: "tsp"
    - item: "smoked paprika"
      amount: "1/4"
      unit: "tsp"
    - item: "olive oil"
      amount: "1/2"
      unit: "tsp"
  
