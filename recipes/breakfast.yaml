  meal_prep_notes: "Batch cook grits and turkey separately, combine morning of"

- name: "Caribbean Plantain Pancakes"
  translation_from: "London Day 3 - Oat pancakes with almond butter and cherries"
  cuisine: "Caribbean-Soul"
  meal_type: breakfast
  servings: 1
  prep_time: 10
  cook_time: 8
  
  health_benefits:
    - natural_sweetness
    - fiber_rich
    - potassium_boost
  
  ingredients:
    - item: "ripe plantain"
      amount: "1/2"
      unit: "medium"
      prep: "mashed"
    - item: "oat flour"
      amount: "1/4 cup"
      unit: "cup"
    - item: "eggs"
      amount: 1
      unit: "whole"
    - item: "egg white"
      amount: 1
      unit: "white"
    - item: "cinnamon"
      amount: "1/4"
      unit: "tsp"
    - item: "vanilla extract"
      amount: "1/4"
      unit: "tsp"
    - item: "almond butter"
      amount: 1
      unit: "tbsp"
      prep: "for topping"
    - item: "berries"
      amount: "1/4 cup"
      unit: "cup"
      prep: "fresh"
  
  instructions:
    - "Mash plantain until smooth"
    - "Whisk in eggs, oat flour, cinnamon, vanilla"
    - "Heat non-stick pan with light spray"
    - "Pour 1/4 cup batter per pancake"
    - "Cook 2-3 minutes per side until golden"
    - "Top with almond butter and berries"
  
  cultural_note: "Plantain's natural sweetness replaces added sugar"
  meal_prep_notes: "Make pancakes ahead, freeze separated by parchment, reheat in toaster"

- name: "Chia Coconut Dream Pudding"
  translation_from: "London Day 4 - Chia pudding with almond milk, blueberries, pistachios"
